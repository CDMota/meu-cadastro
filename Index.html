<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cadastros</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .topo { max-width: 600px; margin: auto; margin-bottom: 15px; }
        .busca-container { display: flex; gap: 10px; margin-top: 10px; }
        input#busca { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
        .btn-novo { background: #007bff; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; display: flex; align-items: center; }
        
        .tabela-container { background: white; border-radius: 15px; overflow: hidden; max-width: 600px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #eee; padding: 12px; text-align: left; font-size: 14px; color: #666; }
        td { padding: 12px; border-top: 1px solid #eee; font-size: 15px; }
        
        .foto-mini { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #ddd; vertical-align: middle; margin-right: 10px; }
        .btn-ver { background: #28a745; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<div class="topo">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; color:#333;">Meus Cadastros</h2>
        <a href="cadastro.html" class="btn-novo">+ NOVO</a>
    </div>
    <div class="busca-container">
        <input type="text" id="busca" placeholder="Pesquisar por nome..." onkeyup="filtrar()">
    </div>
</div>

<div class="tabela-container">
    <table>
        <thead>
            <tr>
                <th>Cadastro</th>
                <th style="text-align: right;">Ação</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    function carregar() {
        const corpo = document.getElementById('corpoTabela');
        const lista = JSON.parse(localStorage.getItem('banco_final') || '[]');
        corpo.innerHTML = "";

        lista.forEach((item, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <img src="${item.foto || 'https://via.placeholder.com/40'}" class="foto-mini">
                    <strong>${item.nome}</strong>
                </td>
                <td style="text-align: right;">
                    <a href="cadastro.html?edit=${index}" class="btn-ver">VER</a>
                </td>
            `;
            corpo.appendChild(tr);
        });
    }

    function filtrar() {
        const input = document.getElementById('busca').value.toLowerCase();
        const linhas = document.getElementById('corpoTabela').getElementsByTagName('tr');
        for (let i = 0; i < linhas.length; i++) {
            let nome = linhas[i].getElementsByTagName('td')[0].innerText;
            linhas[i].style.display = nome.toLowerCase().includes(input) ? "" : "none";
        }
    }

    window.onload = carregar;
</script>
</body>
</html>
